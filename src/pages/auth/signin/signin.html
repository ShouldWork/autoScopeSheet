<ion-content padding>
  <div class="title">Sweet Sheets</div>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block outline class="signin-button" 
        type="submit" [disabled]="!form.valid"
      >
        Enter
      </button>
    </form>
    <p class="forgot-password" (click)="navigateTo('auth-password')">Forgot Password?</p>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <button ion-button block clear (click)="signInWithFacebook()" color="light" class="facebook-button">
    <ion-icon name="logo-facebook"></ion-icon> Sign in with Facebook
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigateTo('auth-signup')">
      <span>Need an account? <strong>About us</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
